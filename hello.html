<!-- simple-todos.html -->
<head>
    <title>My Bucket List</title>
</head>

<body>
<div class="container">
    <header>
        <h1>My Bucket List</h1>
        <!-- add a form below the h1 -->
        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    </header>

    <ol>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ol>
</div>

<footer>Copyright @ Rajan Maharjan. All Right Reserved.</footer>
</body>

<!-- replace the existing task template with this code -->
<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked"  title="checkbok"/>
        <span class="text">{{text}}</span>
    </li>
</template>
